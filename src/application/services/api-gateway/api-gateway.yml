---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  ports:
  - port: 80
    targetPort: 4000
  selector:
    app: api-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  annotations:
    fluxcd.io/automated: "true"
spec:
  selector:
    matchLabels:
      app: api-gateway
  replicas: 1
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: nextgenconf.azurecr.io/nextgenconf/apigateway:c5c6ea162a3f829d7cbcd8ff8c45714c7873d260
        env:
        - name: CONFERENCES_BASE_URL
          value: 'http://conference-service'
        env:
        - name: SESSIONS_BASE_URL
          value: 'http://session-service'

        ports:
        - containerPort: 4000
