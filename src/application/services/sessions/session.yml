apiVersion: v1
kind: Service
metadata:
  name: session-service
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: sessions
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sessions-deployment
spec:
  selector:
    matchLabels:
      app: sessions
  replicas: 1
  template:
    metadata:
      labels:
        app: sessions
    spec:
      containers:
      - name: sessions
        image: nextgenconf.azurecr.io/nextgenconf/sessionservice:be8bd09196cf507950160cf1539de9b0e52a96a4
        ports:
        - containerPort: 80
